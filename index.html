<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <h1>amazon<span>.in</span></h1>
            </div>
            <div class="location">
               <!--<i class='bx bx-location-plus'></i>--> 
                <p>Update location</p>
            </div>
            <div class="search">
                <input type="text" name="search"  placeholder="Search Amazon.in">
               <!--<i class='bx bx-search'></i>--> 
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
                <li>Signin</li>
            </ul>
        </div>
        <!--<div class="sub-menu">
            <i class='bx bx-menu'></i>
            <button class="filter">Filter</button>
            <div class="card"></div>
        </div>-->
            
    </nav>
    <div class="gallary">
        <div class="image">
            <div class="img">
                <img src="assets/shoe.jpg" alt="shoe">
                <div class="center">
                <h1>Nike Shoe</h1><br>
                <p>Price:$800</p><br>
                <i class='bx bxs-star   first' ></i>
                <i class='bx bxs-star center' ></i> 
                <i class='bx bxs-star center' ></i>
                <i class='bx bxs-star center' ></i>
                <i class='bx bxs-star-half center' ></i>
                </div>
                <div class="button">
                    <button class="add">Add to cart</button> 
                    <button class="buy">Buy now</button>
                </div>
            </div>
            <div class="img">
                <img src="assets/headphone.jpg" alt="shoe">
                <div class="center">
                <h1>Headphone</h1><br>
                <p>Price:$100</p><br>
                <i class='bx bxs-star  first' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bx-star' ></i>
                </div>
                <div class="button">
                    <button class="add">Add to cart</button> 
                    <button class="buy">Buy now</button>
                </div>
            </div>
            <div class="img">
                <img src="assets/laptop.jpg" alt="shoe">
                <div class="center">
                <h1>Mac laptop</h1><br>
                <p>Price:$10000</p><br>
                <i class='bx bxs-star  first' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star-half' ></i>
                </div>
                <div class="button">
                    <button class="add">Add to cart</button> 
                    <button class="buy">Buy now</button>
                </div>
            </div>
            <div class="img">
                <img src="assets/watch.jpg" alt="shoe">
                <div class="center">
                <h1>J&K Watch</h1><br>
                <p>Price:$600</p><br>
                <i class='bx bxs-star  first' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star-half' ></i>
                <i class='bx bx-star' ></i>
                </div>
                <div class="button">
                    <button class="add">Add to cart</button> 
                    <button class="buy">Buy now</button>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
